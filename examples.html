<link rel="stylesheet" href="css/robin.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">

<div class="row-4">
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
</div>

<!-- Create a row that spans the entire screen on mobile, but only 4/6 starting at 768px -->
<div class="row-6 row-4-md">
    <!-- Create two columns that span the entire width on mobile, but only 3/6 starting at 576px -->
    <div class="col-6 col-3sm"></div>
    <div class="col-6 col-3sm"></div>
</div>


<!-- Create a section with main color background (white by default) -->
<div class="section bg-main">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>

<!-- Create a section with muted background (light grey by default) -->
<div class="section bg-muted">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>
